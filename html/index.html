<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="refresh" content="15" />
    <style>
      body {font-family:"Arial", "Helvetica", "Verdana", "Calibri", sans-serif; hyphens:manual; margin-left:50px; margin-right:50px;}
      table,th,tr,td {border:0; padding:0; margin:0; border-collapse:collapse; text-align:center;}
      td {padding:0.3em; border:1px solid black;}
      th {padding:0.5em; border:1px solid black;}
      .no-borders {border:0;}
      .right {text-align:right;}
      .left {text-align:left;}
      .health {height:50px; width:250px; font-size:90%;}
      .small {font-size:80%;}
      .dead {color:red;}
      .up {color:green;}
      .retire {color:grey; font-style:italic}
    </style>
    <title>Actimetre Dashboard</title>
    <link rel="icon" type="image/svg" href="/actimetre.svg">
  </head>

  <body>
    <h1>Actimetres</h1>
    <table>
      <tr>
	<th>Name</th>
	<th>Type<br>Version</th>
	<th>Sensors</th>
	<th>Missing</th>
	<th>Health</th>
	<th>Project</th>
	<th>Data<br>size</th>
      </tr>
      <!--#include virtual="/actimetres.html" -->
    </table>
    
    <h1>Servers</h1>
    <table>
      <tr>
	<th>Name</th>
	<th>Hardware</th>
	<th>Version<br>Channel</th>
	<th>Actimetres</th>
	<th>Last update</th>
      </tr>
      <!--#include virtual="/actiservers.html" -->
    </table>
    
    <h1>Projects</h1>
    <table>
      <tr>
	<th>Title</th>
	<th>Owner</th>
	<th>Actimetres</th>
	<th>Data Size</th>
	<th class="no-borders"></th>
      </tr>

      <!--#include virtual="/projects.html" -->
    </table>
    
    <form action="/bin/acticentral.py" method="get">
      <p><button type="submit" name="action" value="create-project">Create a new project</button></p>
    </form>
    
    <hr width="100%">
    <div style="float:left">All times in UTC &ndash;
      Last updated:
      <!--#include virtual="/updated.html" -->
    </div>
    <div style="float:right"><img height="20px" src="/actimetre.svg" style="vertical-align:middle">
      <a href="/acknowledgments.html">Acticentral v220</a></div>
  </body>
</html>
