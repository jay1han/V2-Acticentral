<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>    
    <style>
      body {font-family:"Arial", "Helvetica", "Verdana", "Calibri", sans-serif; hyphens:manual;}
      table,th,tr,td {border:0; padding:0; margin:0; border-collapse:collapse;}
      td {padding:0.3em; border:1px solid black;}
      .green {color:green;}
      .red {color:red;}
      .sub {text-align:center;}
      th {padding:0.5em; border:1px solid black;}
      .no-borders {border:0;}
      div.list {text-indent:3em hanging;}
      div.right {text-align:right;}
      div.code {font-family:"Consolas", "Lucida Console", "Courier New", monospace;}
      .totals {text-align:right;}
      .small {text-align:right;font-size:0.8em;}
      .center {text-align:center;}
    </style>
    <title>Actimetre Dashboard</title>
  </head>

  <body>
    <!--#include virtual="/bin/acticentral.py?action=prepare-stats" onerror="error.html" -->
    <h1>Actimetres</h1>
    <table>
      <tr>
	<th>Name</th>
	<th>MAC</th>
	<th>Type</th>
	<th>Sensors</th>
	<th>Server</th>
	<th>Booted</th>
	<th>Last update</th>
	<th>Project</th>
	<th>Repo files</th>
	<th class="no-borders"></th>
      </tr>
      <!--#include virtual="/bin/acticentral.py?action=actimetre-html" onerror="error.html" -->
    </table>
    
    <h1>Servers</h1>
    <table>
      <tr>
	<th>Name</th>
	<th>IP</th>
	<th>WiFi channel</th>
	<th>Actimetres</th>
	<th>Started</th>
	<th>Last update</th>
      </tr>
      <!--#include virtual="/bin/acticentral.py?action=actiserver-html" onerror="error.html" -->
    </table>
    
    <h1>Projects</h1>
    <table>
      <tr>
	<th>Title</th>
	<th>Owner</th>
	<th>Actimetres</th>
	<th>Repo files</th>
	<th class="no-borders"></th>
      </tr>

      <!--#include virtual="/bin/acticentral.py?action=project-html" onerror="error.html" -->
    </table>
    
    <form action="/bin/acticentral.py" method="get">
      <p><button type="submit" name="action" value="create-project">Create new project</button></p>
    </form>
    
    <footer>
    <hr>
    <p>All times in UTC</p>
    </footer>
  </body>
</html>
